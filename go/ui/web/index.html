<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User & Role Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <nav class="tabs">
                <button class="tab-btn active" data-tab="users">Users</button>
                <button class="tab-btn" data-tab="roles">Roles</button>
            </nav>
            <button class="btn btn-logout" onclick="logout()">Logout</button>
        </header>

        <!-- Users Tab (embedded app) -->
        <section id="users" class="tab-content active">
            <iframe id="users-iframe" src="users/index.html" class="embedded-app"></iframe>
        </section>

        <!-- Roles Tab (embedded app) -->
        <section id="roles" class="tab-content">
            <iframe id="roles-iframe" src="roles/index.html" class="embedded-app"></iframe>
        </section>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
